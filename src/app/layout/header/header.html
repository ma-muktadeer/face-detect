<header class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">My Angular App</a>

    <button class="navbar-toggler" type="button" aria-controls="navbarNav" [attr.aria-expanded]="isMenuCollapsed()"
      aria-label="Toggle navigation" (click)="toggleMenu()">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse" [ngClass]="{'collapse': isMenuCollapsed(), 'show': !isMenuCollapsed()}" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }" (click)="collapseMenu()">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/face-api" routerLinkActive="active" (click)="collapseMenu()">Vladmandic</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact" routerLinkActive="active" (click)="collapseMenu()">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</header>
